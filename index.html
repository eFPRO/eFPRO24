<body>

<header>
    <div class="logo">eFPRO</div>
</header>

<div class="container">
    <h2>Welcome to our eFPRO!</h2>
    <p>We offer a wide range of eFootball coins for your gaming needs.</p>
    <p>Choose your desired quantity and platform, and proceed to checkout!</p>
    
    <form id="checkout-form" action="checkout.php" method="post">
        <!-- Your form inputs here -->
        <!-- Your form inputs here -->
        <!-- Your form inputs here -->

        <button type="submit" id="checkout-btn">Proceed to Checkout</button>
    </form>
</div>

<div id="loading">Loading...</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Get the form element
        var form = document.getElementById('checkout-form');

        // Add event listener for form submission
        form.addEventListener('submit', function(event) {
            // Prevent the default form submission
            event.preventDefault();

            // Show the loading spinner
            document.getElementById('loading').style.display = 'block';

            // Simulate delay (for demonstration purposes)
            setTimeout(function() {
                // Once loading is complete (simulated), submit the form
                form.submit();
            }, 2000); // Adjust the delay as needed
        });
    });
</script>

</body>
